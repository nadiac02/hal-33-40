utter_tanya/tanya_penilaian_pembelajaran:
  - text: "Penilaian pembelajaran diatur berdasarkan Peraturan Rektor Universitas Sriwijaya Nomor 5
Tahun 2020 tentang Standar Pendidikan."

  utter_tanya/tanya_cakupan_penilaian_pembelajaran:
  - text: "Penilaian pembelajaran mencakup penilaian proses dan penilaian hasil belajar.
Penilaian pembelajaran dilakukan untuk SELURUH kegiatan pembelajaran mata kuliah terstruktur
yang dimuat dalam kurikulum program studi."

  utter_tanya/tanya_prinsip_penilaian:
  - text: "a. Prinsip edukatif merupakan penilaian yang memotivasi mahasiswa agar mampu
memperbaiki perencanaan dan cara belajar dan meraih capaian pembelajaran
lulusan.
b. Prinsip otentik merupakan penilaian yang berorientasi pada proses belajar yang
berkesinambungan dan hasil belajar yang mencerminkan kemampuan
mahasiswa pada saat proses pembelajaran berlangsung.
c. Prinsip objektif merupakan penilaian yang didasarkan pada standar yang
disepakati antara dosen dan mahasiswa serta bebas dari pengaruh subjektivitas
penilai dan yang dinilai.
d. Prinsip akuntabel merupakan penilaian yang dilaksanakan sesuai dengan
prosedur dan kriteria yang jelas, disepakati pada awal kuliah, dan dipahami oleh
mahasiswa.
e. Prinsip transparan merupakan penilaian yang prosedur dan hasil penilaiannya
dapat diakses oleh semua pemangku kepentingan."

  utter_tanya/tanya_pemberian_umpan_balik:
  - text: "Pemberian umpan balik kepada mahasiswa disampaikan kepada mahasiswa untuk
setiap tahap penilaian pembelajaran selambat-lambatnya 2 (dua) minggu sejak
penilaian dilakukan (kuis, ujian, pengumpulan tugas dan bentuk penilaian lain),
melalui antara lain:
a. pengembalian lembar atau kertas atau hasil kerja mahasiswa kepada
mahasiswa yang bersangkutan setelah dinilai dan diberi umpan balik;
b. pembahasan kunci jawaban atau rubrik instrumen penilaian; dan atau
c. metode/cara lain yang dapat digunakan dosen untuk menyampaikan umpan
balik kepada mahasiswa."

  utter_tanya/tanya_instrumen_penilaian:
  - text: "Instrumen penilaian dibedakan sesuai tujuan penilaian proses atau penilaian hasil
belajar. Instrumen penilaian ditetapkan oleh dosen pengampu mata kuliah.
Instrumen penilaian dilengkapi rubrik penilaian yang berisi kriteria yang digunakan
untuk menilai/menjustifikasi kualitas kinerja, kunci jawaban jika instrumen penilaian
berupa pertanyaan tertulis atau lisan."

  utter_tanya/tanya_apa_saja_instrumen_penilaian:
  - text: "Instrumen penilaian dapat berbentuk antara lain:
a. pertanyaan tertulis atau lisan,
b. daftar unjuk kerja (demonstration checklist),
c. daftar tugas yang harus dilakukan/ditunjukkan mahasiswa untuk membuktikan
pencapaian pembelajarannya
d. penugasan proyek/studi kasus, portofolio, atau karya rancangan; dan
e. kerangka bukti-bukti yang akan diambil/dilihat/dikumpulkan dari mahasiswa yang
dinilai."

  utter_tanya/tanya_teknik_penilaian:
  - text: "Teknik penilaian antara lain observasi (termasuk penilaian sikap), partisipasi, unjuk
kerja, tes tertulis, tes lisan, dan angket. Teknik penilaian secara lengkap dapat
dilihat pada Pedoman Kurikulum Universitas Sriwijaya tahun 2020. Hasil akhir
penilaian merupakan integrasi antara berbagai teknik dan instumen peenilaian yang
digunakan. Beberapa Teknik penilaian yang umum dilakukan antara lain:
a. Penilaian sikap dapat menggunakan teknik penilaian observasi;
b. Penilaian penguasaan pengetahuan, ketrampilan umum dan khusus dilakukan
dengan memilih satu atau kombinasi dari berbagai teknik dan instrumen
penilaian."

  utter_tanya/tanya_mekanisme_penilaian:
  - text: "Mekanisme penilaian diawali dengan penyusunan tahap, teknik, instrumen,
kriteria/indikator, dan bobot penilaian. Hal-hal ini disampaikan kepada mahasiswa
pada awal perkuliahan.
Prosedur penilaian terdiri dari: a) perencanaan, b) kegiatan pemberian tugas atau
soal, observasi kinerja, pengembalian hasil observasi, dan c) pemberian nilai akhir,
yang dapat dilakukan melalu penilaian bertahap dan/atau penilaian ulang.
Pelaksanaan penilaian dilakukan secara berkala sesuai RPS (Rencana
Pembelajaran Semester). Penilaian dilaksanakan oleh dosen pengampu; dosen
pengampu dengan mengikutsertakan mahasiswa; atau dosen pengampu dengan
mengikutsertakan penilai eksternal atau pemangku kepentingan yang relevan.
Dosen dapat melakukan penilaian proses tanpa pemberitahuan sebelumnya
kepada mahasiswa, namun dosen menyampaikan waktu pelaksanaan evaluasi
hasil pembelajaran kepada mahasiswa, selambat-lambatnya 1 (satu) minggu
sebelum penilaian dilakukan.
Setelah penilaian dilaksanakan, dosen memberikan umpan balik dan kesempatan
kepada mahasiswa untuk mendiskusikan hasil penilaian dengan dosen penilai.
Hasil penilaian belajar mahasiswa dicatat dan didokumentasikan secara tertib
sesuai ketentuan pendokumentasian hasil penilaian."

  utter_tanya/tanya_sistem_penilian:
  - text: "Penilaian pembelajaran mencakup penilaian proses dan hasil belajar. Tidak
diperkenankan menilai hanya pada akhir perkuliahan.
Penilaian pembelajaran di Universitas Sriwijaya menggunakan angka dalam skala 0
(nol) hingga 100 (seratus) dengan dua desimal di belakang koma jika diperlukan.
Proporsi (pembobotan) nilai setiap komponen/tahap penilaian terhadap nilai
akhir ditetapkan oleh dosen pengampu mata kuliah, berdasarkan distribusi
beban/materi serta cakupan kompetensi yang dinilai."

  utter_tanya/tanya_pengulangan_mata_kuliah:
  - text: "Ketentuan perbaikan nilai melalui pengulangan mata kuliah adalah sebagai berikut:
1. Mahasiswa yang ingin mengulang mata kuliah harus mengikuti kembali semua
kegiatan pembelajaran mata kuliah bersangkutan, termasuk praktikum jika mata
kuliah tersebut ada pembelajaran praktikum, atau dapat menggunakan nilai
praktikum yang lampau jika mata kuliah pada prodi tersebut membolehkan untuk
itu.
2. Mahasiswa mencantumkan mata kuliah yang diulang tersebut dalam
KSM/KPSM semester yang ditempuh, dan atas persetujuan dosen PA.
3. Nilai mata kuliah yang berlaku adalah nilai tertinggi yang pernah dicapai pada
mata kuliah tersebut."

  utter_tanya/tanya_perbaikan_nilai:
  - text: "Ketentuan perbaikan nilai mata kuliah atau remedial adalah sebagai berikut:
1. Perbaikan nilai dilakukan sebelum semester berjalan berakhir.
2. Jika perbaikan nilai ingin dilakukan pada akhir perkuliahan, mahasiswa harus
memenuhi persyaratan tugas, mengikuti ujian/kuis, dan mengikuti kuliah dengan
kehadiran minimal 80%.
3. Jika mahasiswa tidak mengikuti penilaian kuis/ujian/tugas pada waktu yang
ditetapkan, penilaian susulan (ujian/kuis/tugas susulan) dapat diikuti oleh
mahasiswa yang memiliki surat keterangan berhalangan hadir saat penilaian
seperti surat keterangan sakit rawat inap mahasiswa yang bersangkutan, atau
salinan surat kematian dari keluarga inti (ayah/ibu/wali, kakak/adik kandung),
atau surat tugas dari Fakultas/Universitas melaksanakan kegiatan di luar
kampus;
4. Jika perbaikan nilai dilakukan untuk suatu kuis/ujian/tugas, mahasiswa meminta
perbaikan kepada dosen mata kuliah setelah umpan balik penilaian diberikan
dosen dan waktu penilaian untuk perbaikan ditetapkan dosen penilai; dan
5. Apabila mahasiswa mengalami kendala/hambatan berkepanjangan untuk
mengikuti kuliah, seperti karena sakit atau musibah lain, perbaikan penilaian
melalui proses remedial bagi mahasiswa yang bersangkutan ditetapkan oleh
pengampu mata kuliah dan dilaporkan ke Koordinator Program Studi."

  utter_tanya/tanya_transfer_nilai_dan_pengakuan_kredit_pindahan:
  - text: Mahasiswa Universitas Sriwijaya yang berasal dari mahasiswa pindahan dapat mengajukan transfer nilai mata kuliah yang telah diambilnya dari program studi/perguruan tinggi asal. Usulan transfer nilai diajukan kepada Rektor melalui Fakultas/Program serta dengan mengikuti ketentuan akademik pada masingmasing Fakultas/Program. Transfer nilai dan atau pengakuan kredit ditetapkan Rektor dengan mempertimbangkan keselarasan capaian pembelajaran mata kuliah (CPMK) dari program studi asal dengan CPMK di prodi tujuan. Pertimbangan keselarasan CPMK dari prodi asal dengan CPMK di prodi tujuan melibatkan koordinator program studi dan dekan fakultas/direktur program pascasarjana tujuan.
  utter_tanya/tanya_transfer_nilai_dan_pengakuan_kredit_unsri:
  - text: "Pengakuan kredit mata kuliah yang diambil di luar Universitas Sriwijaya oleh
mahasiswa Universitas Sriwijaya yang melaksanakan program pertukaran
mahasiswa, kemitraan, atau Merdeka Belajar dapat dilakukan apabila mahasiswa
mengambil mata kuliah itu pada masa pembelajaran semester, secara melembaga
atas izin dosen PA, Fakultas, atau diketahui Universitas Sriwijaya, dan dilakukan di
perguruan tinggi yang telah mempunyai perjanjian kerjasama dengan Universitas
Sriwijaya.
Nilai mata kuliah yang diambil di luar Universitas Sriwijaya, apabila tidak
menggunakan kategori dan ketentuan nilai sesuai Peraturan Rektor Universitas
Sriwijaya Nomor 5 Tahun 2020 tentang Standar Pendidikan Universitas Sriwijaya
seperti yang dinyatakan pada Tabel 3.4., nilai mata kuliah tersebut akan dikonversi
ke aturan penilaian Universitas Sriwijaya oleh Dekan/Direktur sesuai
kewenangannya, dan diusulkan ke Rektor. Penetapan nilai mata kuliah dimaksud
ditetapkan dalam Surat Keputusan Rektor."

  utter_tanya/tanya_ips_dan_ipk:
  - text: "Indeks prestasi dibuat sebagaiindikator keberhasilan mahasiswa dalam mengikuti
kegiatan-kegiatan akademik. IPS dan IPK dicantumkan pada KHS setiap semester,
sementara IPK merupakan IPS kumulatif dari seluruh semester yang telah diikuti
mahasiswa."

  utter_tanya/tanya_evaluasi_akademik:
  - text: "Evaluasi akademik pada akhir program dilaksanakan dalam rangka menetapkan
kelulusan mahasiswa. Penetapan kelulusan mahasiswa dari program pendidikan
yang diikutinya dilakukan dalam YUDISIUM (Bagian 3.13). Masa studi mahasiswa
pada program studi yang diikutinya berakhir ketika mahasiswa dinyatakan lulus
pada suatu yudisium. Rincian prosedur pelaksanaan evaluasi akhir program, tata
cara dan persyaratan yudisium ditetapkan oleh masing-masing Fakultas/Jurusan.
Evaluasi akademik pada akhir program bagi mahasiswa dilaksanakan dengan
ketentuan umum sebagai berikut:
1. Evaluasi akademik pada akhir program dilakukan setelah ujian akhir program
mahasiswa yang bersangkutan;
2. Evaluasi akademik pada akhir program dapat dilakukan untuk satu orang
mahasiswa atau untuk beberapa orang mahasiswa pada waktu yang
bersamaan;
3. Evaluasi akademik pada akhir program merupakan tanggung jawab
Dekan/Direktur dengan melibatkan Ketua Jurusan, Koordinator Program
Studi/Kepala Bagian;
4. Evaluasi akademik pada akhir program mahasiswa dilakukan terhadap aspek
akademik dan administrasi sesuai persyaratan yang berlaku;
5. Hasil evaluasi akademik pada akhir program dilaporkan secara tertulis kepada
Rektor dalam bentuk Surat Keputusan Dekan/Direktur tentang Yudisium; dan
6. Hasil evaluasi akademik pada akhir program disampaikan kepada mahasiswa
yang bersangkutan."
  
  utter_tanya/tanya_ketentuan_nilai_bahasa_inggris:
  - text: "1. Mahasiswa Universitas Sriwijaya diwajibkan memenuhi ketentuan nilai tes
Bahasa Inggris. Tes bahasa Inggris yang diakui nilainya adalah nilai test yang
diselenggarakan oleh Universitas Sriwijaya, atau dari Official TOEFL Score yang
diselenggarakan oleh Princeton, Amerika Serikat; IELTS yang diselenggarakan
British Council, Inggris dan telah diverifikasi oleh Universitas Sriwijaya.
2. Mahasiswa yang pernah mendapat ijazah pendidikan bergelar dari negara lain
berbahasa pengantar Bahasa Inggris, atau pernah mempublikasikan karya
ilmiah dalam Bahasa Inggris sebagai penulis pertama dalam 3 (tiga) tahun
terakhir sebelum memulai pendidikan di Universitas Sriwijaya, dibebaskan dari
ketentuan pada angka 1 di atas.
3. Test Bahasa Inggris Universitas Sriwijaya adalah test Bahasa Inggris yang
dilaksanakan oleh Tim Pengelola Pengujian Universitas Sriwijaya yang dibentuk
berdasarkan Surat Keputusan Rektor Universitas Sriwijaya.
4. Test Bahasa Inggris Universitas Sriwijaya WAJIB diambil oleh mahasiswa sejak
terdaftar di Universitas Sriwijaya hingga mencapai skor nilai yang telah
ditetapkan untuk masing-masing prodi sebelum dinyatakan lulus dari Universitas
Sriwijaya.
5. Mahasiswa tidak diperkenankan mengikuti yudisium apabila belum memenuhi
persyaratan skor minimum Test Bahasa Inggris yang telah ditentukan.
6. Nilai minimal test Bahasa Inggris yang dipersyaratkan oleh masing-masing
program studi seperti tertera pada Tabel 3.7.
7. Ketentuan lain mengenai penguasaan Bahasa Inggris mahasiswa akan
ditetapkan dalam surat keputusan Rektor."
     
  utter_tanya/tanya_kriteria_putus_studi_program_diploma:
  - text: "Mahasiswa Program Diploma dinyatakan putus studi (drop out) apabila memenuhi satu
atau lebih kriteria berikut:
1. Pada akhir tahun pertama mengumpulkan kredit kurang dari 27 sks;
2. pada akhir tahun pertama mengumpulkan kredit sebanyak ≥ 27 sks tetapi IPK yang
dicapai < 2,00;
3. setelah menempuh 8 semester, yang bersangkutan tidak mampu mengumpulkan 108 sks;
4. pada semester 7 telah mengumpulkan sks sesuai dengan yang disyaratkan akan tetapi
mempunyai IPK < 2,00 atau mempunyai nilai E atau memiliki nilai D > 10% dari 108 sks;
atau
5. tidak membayar UKT tiap semester sampai batas waktu yang telah ditentukan dan tidak
mengajukan SO."

  utter_tanya/tanya_kriteria_putus_studi_program_sarjana:
  - text: "Mahasiswa Program Sarjana dinyatakan putus studi (drop out) apabila memenuhi satu atau
lebih kriteria berikut:
1. Pada akhir tahun kedua mengumpulkan kredit kurang dari 52 sks dan atau IPK yang
dicapai < 2,00;
2. setelah menempuh 10 semester, yang bersangkutan tidak mampu mengumpulkan kredit
144 sks;
3. pada masa studi 10 semester telah mengumpulkan sks sesuai dengan yang disyaratkan
akan tetapi mempunyai nilai E atau memiliki nilai D > 10% total dari 144 sks; atau
4. tidak membayar UKT tiap semester sampai batas waktu yang telah ditentukan dan tidak
mengajukan SO."

  utter_tanya/tanya_kriteria_putus_studi_program_magister:
  - text: "Mahasiswa Program Magister dinyatakan putus studi (drop out) apabila memenuhi satu
atau lebih kriteria berikut:
1. Pada akhir semester dua mengumpulkan kredit kurang dari 18 sks dan/atau mempunyai
IPK < 2,76; atau
2. pada akhir semester tiga belum melaksanakan ujian proposal; atau
3. pada akhir semester empat tidak dapat mengumpulkan kredit sebesar 36 sks dan/atau
mempunyai IPK < 2,76 atau tidak lulus ujian proposal;
4. setelah menempuh enam semester tidak dapat menunjukkan kemampuan untuk
menyelesaikan tugas akhir/tesis; atau
5. tidak membayar UKT semester sampai batas waktu yang telah ditentukan dan tidak
mengajukan SO."

  utter_tanya/tanya_kriteria_putus_studi_program_doktor:
  - text: "Mahasiswa Program Doktor dinyatakan putus studi (drop out) apabila memenuhi satu atau
lebih kriteria berikut:
1. Apabila tidak memenuhi kewajiban akademik yang dipersyaratkan untuk program Doktor
yang ditetapkan dengan Surat Keputusan Rektor. Secara rinci persyaratan, prosedur dan
ketentuan akademik lainnya tentang program Doktor di lingkungan Universitas Sriwijaya
dimuat dalam Buku Pedoman Akademik tersendiri; atau
2. Tidak membayar UKT semester sampai batas waktu yang telah ditentukan dan tidak
mengajukan SO."

